<html>

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="description" content="Login - Register Template">
    <meta name="author" content="Lorenzo Angelino aka MrLolok">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="/static/js/jquery-1.11.3.js"></script>
    <script src="/static/js/regist.js"></script>
    <style>
        body {
            background-color: #303641;
        }
    </style>
</head>

<body>
    <div id="container-register">
        <div id="title">
            <i class="material-icons lock">lock</i> 注册
        </div>

        <form method="post">
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">email</i>
                </div>
                <input id="email" name="email" placeholder="邮箱" type="email" required class="validate" autocomplete="off">
{#                <input id="email" placeholder="邮箱" type="email" required class="validate" autocomplete="off" name="email">#}

            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">face</i>
                </div>
                <input id="name" name="name" placeholder="用户名" type="text" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input id="password" name="password" placeholder="密码" type="password" required class="validate" autocomplete="off">
            </div>
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input id="confirm_password" name="confirm_password" placeholder="确认密码" type="password" required class="validate" autocomplete="off">
            </div>

            <div class="remember-me">
                <input type="checkbox" name="checkbox" id="checkbox">
                <span style="color: #DDD">我已阅读并同意相关政策和条款</span>
                <p>{{ error }}</p>
            </div>
            <a class="privacy" href="#">政策条款</a>
            <input type="submit" value="注册" id="submit"/>
            {% csrf_token %}
        </form>

        <div class="request">
            <p id="emailajax"></p>
            <p id="userajax"></p>
            <p id="pwdajax"></p>
            <p id="apwdajax"></p>
        </div>

        <div class="register" style="padding-top: 20px;">
            已注册过用户名
            <a href="/" style="margin: 20px;"><button id="register-link">登录</button></a>
        </div>
    </div>
</body>

</html>
